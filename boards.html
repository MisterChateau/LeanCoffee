<!DOCTYPE html>
<html>
<head>
    <title>Lean Coffee</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="wrapper">
<div id="howLogo"></div>
<div id="logOutLogo"></div>
    <div class="overlayHowTo">
        <div class="howToContainer">
            <p>Lean Coffee is a simple format for your retrospective:</p>
            <ol>
                <li>Add your topics using the "+" button.</li>
                <li>Drag and Drop to prioritize them by interest.</li>
                <li>Move each one through the board and TALK.</li>
            </ol>
        </div>
    </div>
<div id="appHeader"><img src="img/lean-Coffee.png" alt="lean-coffee"></div>
<div id="boardWrapper">
<div id="toDiscuss" class="board">
    <div class="boardHeader"></div>
    <div class="listContainer"></div>
</div>

<div id="discuss" class="board">
    <div class="boardHeader"></div>
    <div class="listContainer"><ul class="connectSortable"></ul></div>
</div>

<div id="discussed" class="board">
    <div class="boardHeader"></div>
    <div class="listContainer"><ul class="connectSortable"></ul></div>
</div>
<div class="clear"></div>
</div>
<div id="footer">
<a id="contact" href="http://www.linkedin.com/in/julienchateau">
<img alt="contact" src="img/Contact.png">
</a>
<a id="leanCoffeeLink" href="http://leancoffee.org">
    <img alt="leanCoffee.org" src="img/Link.png">
</a>
<div class="clear"></div>
</div>
</div>


<script id="topic" type="text/template">
  <div class="content"><%= title %></div>
    <div class="draggable">
        <div class="delete">x</div>
    </div>
    <div class="clear"></div>
</script>

<script id="login" type="text/template">
    <div class="overlayLogin">
        <div class="loginFormContainer">
            <img src="img/Welcome.png">
            <input name="username" type="text" class="input" placeholder="username"></br></br>
            <input name="password" type="text" class="input" placeholder="password"></br></br>
            <input name="repeatPassword" class="repeatPassword" type="text" class="input" placeholder="repeat password">
            <div class="button login"><strong>Login</strong></div>
            <div class="button register"><strong>Register</strong></div>
        </div>
    </div>
</script>

<script src="js/jquery-2.0.2.js"></script>
<script src="js/underscore.js"></script>
<script src="js/parse-1.2.8.js"></script>
<script src="js/item.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
</body>
</html>
